<html>
  <html lang="en">
    <head>
      <script
        src="https://alcdn.msauth.net/browser/2.13.1/js/msal-browser.js"
        integrity="sha384-7hwr87O1w6buPsX92CwuRaz/wQzachgOEq+iLHv0ESavynv6rbYwKImSl7wUW3wV"
        crossorigin="anonymous"
      ></script>
<link rel="stylesheet" href="/images/index.css">
    </head>
    <body>
      <div class="frame">
        <div class="button-container">
          <img src="/images/saira.png" alt="Image" class="image" />

          <button class="b2" id="loginButton" onclick="signIn()">Login</button>
          <button class="b2" id="signOutButton" onclick="signOut()">
            Logout
          </button>
        </div>
        <div class="f1" id="frame1">
          <div class="text">
            <div class="text1">
              <input
                type="text"
                id="searchInput"
                placeholder="Enter keyword to search"
                class="text-box"
              />
            </div>
            <div class="text2">
              <input
                type="button"
                value="Search"
                onclick="Inputsplit()"
                class="button"
                id="signInbutton"
              />
            </div>
          </div>
          <div class="f11">
            <ul>
              <li>
                Use the "AND" operator to narrow down your search results by
                requiring both keywords to be present.
              </li>
              <li>
                Use the "OR" operator to broaden your search results by finding
                results with either of the keywords.
              </li>
            </ul>
          </div>
        </div>
        <div class="f2" id="content" name="linkFrame">
          <h2 align="center">Search Results</h2>
          <center>
            <img
              id="noProfilesImage"
              align="center"
              src="images/noprofile.png"
              alt="No Profiles Found"
              width="200px"
              style="display: none"
            />
          </center>

          <ul id="fileList" class="results-list"></ul>
        </div>
      </div>
    </body>
<script src="/images/index.js"></script>
  </html>
</html>
